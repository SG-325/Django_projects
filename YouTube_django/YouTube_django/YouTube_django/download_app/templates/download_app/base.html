{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>MP3</title>
<!--

Template 2101 Insertion

http://www.tooplate.com/view/2101-insertion

-->
  <!-- load CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">        
  <link rel="stylesheet" href="{% static '/download_app/css/fontawesome-all.min.css' %}">                                      
  <link rel="stylesheet" href="{% static '/download_app/css/tooplate-style.css' %}">
  <script>
    var renderPage = true;

    if (navigator.userAgent.indexOf('MSIE') !== -1
      || navigator.appVersion.indexOf('Trident/') > 0) {
      /* Microsoft Internet Explorer detected in. */
      alert("Please view this in a modern browser such as Chrome or Microsoft Edge.");
      renderPage = false;
    }
  </script>



</head>

<body>

  <!-- Loader -->
  <div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>

  <div class="tm-main">

    <div class="tm-welcome-section">
      <div class="container tm-navbar-container">
        <div class="row">
          <div class="col-xl-12">
            <nav class="navbar navbar-expand-sm">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a href="{% url 'home' %}" class="nav-link tm-nav-link tm-text-white active">Home</a>
                </li>
                {% if not request.user.is_authenticated %}
                <li class="nav-item">
                  <a href="{% url 'register' %}" class="nav-link tm-nav-link tm-text-white">Sign Up</a>
                </li>
                <li class="nav-item">
                  <a href="{% url 'login' %}" class="nav-link tm-nav-link tm-text-white">Login</a>
                </li>
                {% else %}
                <li class="nav-item">
                  <a href="{% url 'user_profile' %}" class="nav-link tm-nav-link tm-text-white">Profile</a>
                </li>
                <li class="nav-item">
                  <a href="{% url 'logout' %}" class="nav-link tm-nav-link tm-text-white">Logout</a>
                </li>
                {% endif %}
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>



    <div class="center-column">
      {% block content %}
      {% endblock content %}
    </div>


  </div> <!-- .main -->

  <!-- load JS -->
  <script src="/static/download_app/js/jquery-3.2.1.slim.min.js"></script>


  

  <script>

    /* DOM is ready
    ------------------------------------------------*/
    $(function () {

      if (renderPage) {
        $('body').addClass('loaded');
      }

      $('.tm-current-year').text(new Date().getFullYear());  // Update year in copyright
    });
  </script>

</body>
</html>
