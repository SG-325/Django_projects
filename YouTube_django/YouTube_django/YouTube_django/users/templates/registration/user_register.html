{% extends 'download_app/base.html' %}
{% load crispy_forms_tags %}
	{% block content %}

		<form method="POST" >
			{% csrf_token %}
	        <h3>Register Form</h3>
	        <br>
	        <h5>Username: {{form.username}}</h5>
	        <h5>Email:{{form.email}}</h5>
	        <h5>Password 1: {{form.password1}}</h5>
	        <h5>Password 2: {{form.password2}}</h5>
	        <br>

	        <button class="btn btn-info" type="submit">Create</button>

		</form>
		
	{% endblock %}
