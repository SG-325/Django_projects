{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>MP3</title>
<!--

Template 2101 Insertion

http://www.tooplate.com/view/2101-insertion

-->
  <!-- load CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">        
<link rel="stylesheet" href="{% static '/download_app/css/fontawesome-all.min.css' %}">                                      
<link rel="stylesheet" href="{% static '/download_app/css/tooplate-style.css' %}">
  <script>
    var renderPage = true;

    if (navigator.userAgent.indexOf('MSIE') !== -1
      || navigator.appVersion.indexOf('Trident/') > 0) {
      /* Microsoft Internet Explorer detected in. */
      alert("Please view this in a modern browser such as Chrome or Microsoft Edge.");
      renderPage = false;
    }
  </script>



</head>

<body>

  <!-- Loader -->
  <div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>

  <div class="tm-main">

    <div class="tm-welcome-section">
      <div class="container tm-navbar-container">
        <div class="row">
          <div class="col-xl-12">
            <nav class="navbar navbar-expand-sm">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a href="index.html" class="nav-link tm-nav-link tm-text-white active">Home</a>
                </li>
                <li class="nav-item">
                  <a href="about.html" class="nav-link tm-nav-link tm-text-white">About</a>
                </li>
                <li class="nav-item">
                  <a href="contact.html" class="nav-link tm-nav-link tm-text-white">Contact</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>

      <div class="container text-center tm-welcome-container">
        <div class="tm-welcome">
          <i class="fas tm-fa-big fa-music tm-fa-mb-big"></i>
          <h1 class="text-uppercase mb-3 tm-site-name">Insertion</h1>
          <p class="tm-site-description">New HTML Website Template</p>
        </div>
      </div>

    </div>
    <center>
    <div class="container">
      <div class="tm-search-form-container">
        <form method="POST" class="form-inline tm-search-form">
          <center>
            <div class="form-group tm-search-box">
              {% csrf_token %}
              <input type="text" name="name" class="form-control tm-search-input" placeholder="Type your keyword ...">
              <input type="submit" value="Search" class="form-control tm-search-submit">
          </div>
          </center>
        </form>
      </div>
      </center>
      

      {% for video in videos %}
      <div class="row tm-albums-container grid">
        <div class="col-sm-6 col-12 col-md-6 col-lg-3 col-xl-3 tm-album-col">
          <figure class="effect-sadie">
            <img src="{{ video.thumbnail }}" alt="Image" class="img-fluid">
            <figcaption>
              <h3>{{ video.title }}</h3>
            </figcaption>
          </figure>
          <a type="button" href="{{ video.url }}" class="tm-bg-pink tm-text-white tm-buy">Go to the YouTube</a>
          <br><a type="button" href="{% url 'view_video' video.id.videoId %}" class="tm-bg-pink tm-text-white tm-buy">Go to download</a>
        </div>
        
      </div>
      {% endfor %}

      <div class="row">
        <div class="col-lg-12">
          <div class="tm-tag-line">
          <h2 class="tm-tag-line-title">Music is your powerful energy.</h2>
          </div>
        </div>
      </div>

      
    </div> <!-- .container -->

  </div> <!-- .main -->

  <!-- load JS -->

 <script src="/static/download_app/js/jquery-3.2.1.slim.min.js"></script>


  

  <script>

    /* DOM is ready
    ------------------------------------------------*/
    $(function () {

      if (renderPage) {
        $('body').addClass('loaded');
      }

      $('.tm-current-year').text(new Date().getFullYear());  // Update year in copyright
    });

  </script>
</body>
</html>
