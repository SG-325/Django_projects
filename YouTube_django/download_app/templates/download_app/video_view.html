{% extends 'download_app/base.html' %}
{% block content %}
<div class="todo-list">
	<form action="/view_video/" method="POST">
		<div class="video-content">
				<iframe width="550" height="310" src="https://www.youtube.com//embed/{{video.id}}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
		<div class="video-name-content">
			<h2>{{video.title}}</h2>
			<div>
				<a  href="/static/download_app/songs/{{video.title}}.mp3" download="{{video.title}}.mp3"><i class="fa fa-download"></i> Download</a>
			</div>
		</div>
​	</form>
</div>
​
{% endblock content%}
