{% extends 'download_app/base.html' %}
	{% block content %}

	<div class="todo-list">
	<h3>Profile</h3>
		<strong>Name: {{profile.first_name}}</strong>
		<br>
		<strong>Surname: {{profile.second_name}}</strong>
		<br>
		<image src="{{profile.user_image.url}}" alt="asasa" height="150" width="200">
		<br>		
		

		<div class="item-row">
			<a href="{% url 'profile_update' %}"><button class="btn btn-success" type="submit" name="Update Profile">Update</button></a>
		</div>

		<div>
			{% for video in videos %}
			<a href="{{video.url}}"><button class="btn btn-success" type="submit" name="url">{{video.name}}</button>></a>
		</div>
		{% endfor %}

	</div>

{% endblock %}
