{% extends 'to_do/base.html' %}
	{% block content %}

	<div class="todo-list">
	<h3>Tasks</h3>
		<strong>{{object.name}}</strong>
		<br>
		<br>
		Description: {{object.description}}
		<br>
		Status: {{object.get_status_display}}
		<br>
		Date: {{object.date_created}}
		<br>
		<br>

	<a class="btn btn-sm btn-info" href="{% url 'task_update' object.id %}">Update</a>
	<a class="btn btn-sm btn-danger" href="{% url 'task_delete' object.id %}">Delete</a>



	</div>

{% endblock %}
