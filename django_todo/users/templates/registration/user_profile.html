{% extends 'to_do/base.html' %}
	{% block content %}

	<div class="todo-list">
	<h3>Profile</h3>
		<strong>Name: {{profile.user.username}}</strong>
		<br>
		<image src="{{profile.user_image.url}}" alt="asasa" height="150" width="200">
		<br>		
		<strong>Age: {{profile.age}}</strong>
		<br>
		<strong>Adress: {{profile.address}}</strong>

		<div class="item-row">
			<a href="{% url 'profile_update' %}"><button class="btn btn-success" type="submit" name="Update Profile">Update</button></a>
		</div>

	</div>

{% endblock %}
